<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
      <input type="button" onclick="location.href='#/addPhone';" value="New phone" style="background-color:#75ADFF; color:#FFFFFF"/>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
          <p>
            <table>
              <tr>
                <th style='width:150px;'><a href="#/phones/{{phone.id}}/edit">Edit Phone</a></th>
                <th style='width:150px;'><a href="" ng-click="deletePhone(phone.id)">Delete Phone</a></th>
                <th></th>
              </tr>
            </table>
          </p>
        </li>
      </ul>

    </div>
  </div>
</div>
